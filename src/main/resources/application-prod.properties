spring.application.name=stratego

# Database
spring.datasource.url=jdbc:mysql://mysql-stratego-stratego.h.aivencloud.com:27041/strategodb?autoReconnect=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# CA certificate
